<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cabinet Quote App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .container { max-width: 900px; margin: 24px auto; background: #fff; padding: 24px 32px 32px 32px; border-radius: 9px; box-shadow: 0 4px 20px #0001; }
    h1 { font-size: 2.2em; margin-top: 0 }
    label { font-weight:bold; margin-top: 1em; display: block; }
    select, input[type="text"], input[type="number"] {
      padding: 6px; border-radius: 4px; border: 1px solid #bbb; margin: 0 6px 0 0; font-size: 1em;
    }
    .row { display: flex; flex-wrap: wrap; align-items: center; margin-bottom: 16px; }
    .row > * { margin-right: 16px; margin-bottom: 4px; }
    .card {
      display: inline-block;
      width: 135px;
      margin: 6px;
      padding: 10px 8px 8px 8px;
      background: #eaf0fa;
      border-radius: 7px;
      box-shadow: 0 2px 6px #0001;
      cursor: pointer;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .card:hover { background: #d8e6fa; box-shadow: 0 2px 16px #0002;}
    .card b { font-size: 1.12em; display:block; }
    .card small { color: #555; }

    table { border-collapse: collapse; width: 99%; margin-top: 10px;}
    th, td { border: 1px solid #bbb; padding: 7px 8px; }
    th { background: #f1f5fc; }
    td input[type="number"] { width: 50px; text-align: right; }
    .btn { padding: 5px 13px; background: #2266dd; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .btn.danger { background: #d44; }
    .btn:active { background: #114488;}
    #results { margin-top: 12px; }
    #exportButtons { margin: 1em 0;}
    @media (max-width:600px) {
      .container { padding: 8px; }
      .row { flex-direction: column; align-items: flex-start; }
      .card { width: 99%; }
      table { font-size: 0.96em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cabinet Quote App</h1>
    <div class="row">
      <label for="categorySelect">Style:</label>
      <select id="categorySelect"></select>
      <label for="colorSelect">Color:</label>
      <select id="colorSelect"></select>
    </div>
    <div class="row">
      <label>Add item by code:</label>
      <input id="codeInput" type="text" placeholder="e.g. W1830" autocomplete="off" style="width:100px;">
      <label for="qtyInput">Qty:</label>
      <input id="qtyInput" type="number" min="1" value="1" style="width:60px;">
      <button class="btn" id="addBtn">Add</button>
    </div>
    <div id="results"></div>
    <h2 style="margin-top:2em;">Cart</h2>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>Code<br><small>Color</small></th>
          <th>Unit Price</th>
          <th>Qty</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-body">
      </tbody>
    </table>
    <div class="row" style="margin-top:20px;">
      <label for="locationSelect">Location:</label>
      <select id="locationSelect"></select>
      <label><input type="checkbox" id="noTaxChk"> No Tax</label>
      <button class="btn danger" id="clearBtn">Clear Cart</button>
    </div>
    <div style="margin: 20px 0 0 0; font-size:1.12em;">
      <div>Subtotal: <span id="subTotalTxt">$0.00</span></div>
      <div>Discount: <span id="discountTxt">50%</span></div>
      <div>After Discount: <span id="afterDiscountTxt">$0.00</span></div>
      <div>Tax Rate: <span id="taxRateTxt">0.00%</span></div>
      <div style="font-size:1.22em; font-weight:bold; margin-top:10px;">Grand Total: <span id="grandTotalTxt">$0.00</span></div>
    </div>
    <div id="exportButtons">
      <button id="exportTextBtn">Export as Text</button>
      <button id="exportWordBtn">Export as Word</button>
      <button id="exportPdfBtn">Export as PDF</button>
    </div>
    <p style="color:#aaa; font-size:0.95em; margin-top:24px;">
      &copy; 2025 Cabinet Quote App
    </p>
  </div>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
