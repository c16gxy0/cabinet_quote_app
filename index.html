<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cabinet Quote App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <h1>Cabinet Quote Estimator</h1>
      <div class="spacer"></div>
    </div>

    <!-- Filters -->
    <div class="panel">
      <div class="row">
        <label for="category">Category</label>
        <select id="category"></select>
      </div>
      <div class="row">
        <label for="color">Color</label>
        <select id="color"></select>
      </div>
      <div class="row">
        <label for="location">Location</label>
        <select id="location"></select>
      </div>
      <div class="row">
        <label><input type="checkbox" id="apply-tax"> Apply Tax</label>
      </div>
    </div>

    <!-- Results (cabinet options) -->
    <div class="panel">
      <h2>Available Cabinets</h2>
      <div id="results" class="results"></div>
    </div>

    <!-- Cart -->
    <div class="panel">
      <h2>Selected Items</h2>
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
    </div>

    <!-- Totals -->
    <div class="panel totals">
      <div class="line"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
      <div class="line"><span>Discount</span><span id="discount">- $0.00</span></div>
      <div class="line"><span>Tax</span><span id="tax">$0.00</span></div>
      <div class="line grand"><span>Grand Total</span><span id="grand">$0.00</span></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
